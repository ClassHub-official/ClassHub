<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>S'inscrire – ClassHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Google Sans", sans-serif;
      background: url("../wallpaper.jpg") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>Créer un compte ClassHub</h1>

  <form onsubmit="handleRegister(event)">
    <div>
      <label for="username">Nom d'utilisateur</label><br>
      <input type="text" id="username" name="username" required>
    </div>

    <div>
      <label for="fullname">Nom complet</label><br>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <div>
      <label for="password">Mot de passe</label><br>
      <input type="password" id="password" name="password" required>
    </div>

    <div>
      <label for="birthdate">Date de naissance</label><br>
      <input type="date" id="birthdate" name="birthdate" required>
    </div>

    <p>
      En continuant, vous acceptez nos conditions et nos politiques de confidentialité.
    </p>

    <button type="submit">S'inscrire</button>
  </form>

  <p>
    Vous avez déjà un compte ? <a href="login.html">Se connecter</a>
  </p>

  <script src="auth.js"></script>
</body>
</html>
